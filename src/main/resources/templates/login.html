<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to Fitter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-88w0u/oucDSTE30ETLLIobzhT+bQ6CSsiqQyLZpwHvve89eqUA9F2Db6ST6jGRLx" crossorigin="anonymous"/>
    <meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Fitter</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/logout">Log Out</a></li>
                <li><a href="/myaccount">My Account</a></li>
                <li><a href="/docs">Docs</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="col-md-4"></div>
<div class="col-md-4">

    <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Login</h2>
        <label for="email" class="sr-only">Username</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="jane@gmail.com"
               required="true"
               autofocus="true"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="password123"
               required="true"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
<div class="col-md-4"></div>

</body>
</html>
